<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora JS</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
<section>
    
        <div id="calc">
            <div id="operations">
                <div id="previous-operation"></div>
                <div id="current-operation"></div>
            </div>
        </div>
    
        <div id="buttons-container">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>C</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>*</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>0</button>
            <button>.</button>
            <button>+</button>
            <button>=</button>
         </div> 
    
</section>
</body>
</html>
